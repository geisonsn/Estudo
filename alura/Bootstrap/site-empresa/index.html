<!DOCTYPE html>
<html>
<head>

	<title>Loja virtual</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />

	<style>

			color: #fff;
		}

</head>
<body>
	<header>

			<div class="navbar-header">

				<button type="button" class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse">Menu</button>

			<div class="collapse navbar-collapse">

					<li><a href="#">Novidades</a></li>
					<li><a href="#">Mais vendidos</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							Camisetas
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li><a href="#">Masculino</a></li>
							<li><a href="#">Feminina</a></li>

			<figure>
				<img src="img/camisa-azul.png" alt="Camisa azul importada">

					<h4>Camisa azul importada</h4>
					<p>Camisa azul importada por um preço acessível e com pano de qualidade</p>				
				</div>
			</figure>
			<div class="btn-group">
				<a href="#" class="btn btn-default">R$ 190,00</a>
				<a href="#" class="btn btn-primary">
					<span class="glyphicon glyphicon-shopping-cart"></span>

					Comprar
				</a>
			</div>						
		</div>
		<div class="col-xs-12 col-md-4 thumbnail text-center">
			<figure>
				<img src="img/camisa-rosa.png" alt="Camisa rosa argentina">
				<div>
					<h4>Camisa rosa argentina</h4>
					<p>Camisa rosa importada por um preço acessível e com pano de qualidade</p>

			<div class="btn-group">
				<a href="#" class="btn btn-default">R$ 210,00</a>

					<span class="glyphicon glyphicon-shopping-cart">											
					</span>
					Comprar
				</a>

		</div>
		<div class="col-xs-12 col-md-4 thumbnail text-center">
			<figure>
				<img src="img/camisa-azul.png" alt="Camisa azul nacional">

					<h4>Camisa azul nacional</h4>
					<p>Camisa azul nacional por um preço acessível e bonita</p>				
				</div>
			</figure>
			<div class="btn-group">
				<a href="#" class="btn btn-default">R$ 90,00</a>
				<a href="#" class="btn btn-primary">
					<span class="glyphicon glyphicon-shopping-cart">											
					</span>
					Comprar
				</a>
			</div>		
		</div>

	<script src="js/jquery-2.2.0.min.js"></script>
